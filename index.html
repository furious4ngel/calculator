<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/style.css" rel="stylesheet">
  <link href="img/favicon.ico" type="image/x-icon" rel="icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator</title>
</head>
<body>
  <header class="header">
    <p class="title">Calculator</p>
    <p class="subtitle">This device does not operate under the order of operations. Instead, it evaluates a pair of numbers, and the result is used for the next calculation.</p>
  </header>
  <main class="main">
    <div class="calculator">
      <div class="display-and-buttons-container">
        <div id="display" class="display">12345</div>
        <button id="all-clear-button" class="button all-clear">AC</button>
        <button id="operator-button" class="button operator">&#247;</button>
        <button id="number-button" class="button number">7</button>
        <button id="number-button" class="button number">8</button>
        <button id="number-button" class="button number">9</button>
        <button id="operator-button" class="button operator">&#215;</button>
        <button id="number-button" class="button number">4</button>
        <button id="number-button" class="button number">5</button>
        <button id="number-button" class="button number">6</button>
        <button id="operator-button" class="button operator">&#45;</button>
        <button id="number-button" class="button number">1</button>
        <button id="number-button" class="button number">2</button>
        <button id="number-button" class="button number">3</button>
        <button id="operator-button" class="button operator">&#43;</button>
        <button id="number-button" class="button number">0</button>
        <button id="equality-button" class="button equality">&#61;</button>
      </div>
    </div>
  </main>
  <footer class="footer">
    <p>Created by
      <a class="github-link" href="https://github.com/t4rantino/calculator">t4rantino</a>
    </p>
  </footer>
</body>
</html>
