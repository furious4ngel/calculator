<!DOCTYPE html>
<html class="html" lang="en">
<head>
  <link href="css/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
  <link href="img/favicon.ico" type="image/x-icon" rel="icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator</title>
</head>
<body class="body">
  <header class="header">
    <h1 class="title">Calculator</h1>
    <p class="subtitle">
        This device does not follow the order of operations. Instead, it
        evaluates a pair of numbers, and the result is used for the next
        calculation.
    </p>
  </header>
  <main class="main">
    <div class="calculator">
      <div class="display-and-buttons-container">
        <div class="display-container">
          <p class="display operator"></p>
          <p class="display number"></p>
        </div>
        <button class="button all-clear">Clear</button>
        <button class="button operator slash">&#247;</button>
        <button class="button number">7</button>
        <button class="button number">8</button>
        <button class="button number">9</button>
        <button class="button operator">&#215;</button>
        <button class="button number">4</button>
        <button class="button number">5</button>
        <button class="button number">6</button>
        <button class="button operator">&#45;</button>
        <button class="button number">1</button>
        <button class="button number">2</button>
        <button class="button number">3</button>
        <button class="button operator plus">&#43;</button>
        <button class="button number zero">0</button>
        <button class="button operator equal">&#61;</button>
      </div>
    </div>
  </main>
  <footer class="footer">
    <p class="footer-text">Created by
      <a class="github-link" href="https://github.com/t4rantino/calculator">t4rantino</a>
    </p>
  </footer>
  <script src="js/script.js"></script>
</body>
</html>
