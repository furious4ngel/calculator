<!DOCTYPE html>
<html class="html" lang="en">
<head>
  <link href="css/style.css" rel="stylesheet">
  <link href="https:/fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
  <link href="https:/fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
  <link href="img/favicon.ico" type="image/x-icon" rel="icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator</title>
</head>
<body class="body">
  <header class="header">
    <h1 class="title">Calculator</h1>
    <p class="subtitle">This device does not operate under the order of operations. Instead, it evaluates a pair of numbers, and the result is used for the next calculation.</p>
  </header>
  <main class="main">
    <div class="calculator">
      <div class="display-and-buttons-container">
        <div id="display-container" class="display-container">
          <p id="operator-display" class="display operator"></p>
          <p id="number-display" class="display numbers"></p>
        </div>
        <button id="all-clear-button" class="button all-clear">AC</button>
        <button id="operator-button" class="button operator">&#247;</button>
        <button id="number-button" class="button number seven">7</button>
        <button id="number-button" class="button number eight">8</button>
        <button id="number-button" class="button number nine">9</button>
        <button id="operator-button" class="button operator">&#215;</button>
        <button id="number-button" class="button number four">4</button>
        <button id="number-button" class="button number five">5</button>
        <button id="number-button" class="button number six">6</button>
        <button id="operator-button" class="button operator">&#45;</button>
        <button id="number-button" class="button number one">1</button>
        <button id="number-button" class="button number two">2</button>
        <button id="number-button" class="button number three">3</button>
        <button id="operator-button" class="button operator">&#43;</button>
        <button id="number-button" class="button number zero">0</button>
        <button id="equal-button" class="button equal">&#61;</button>
      </div>
    </div>
  </main>
  <footer class="footer">
    <p class="footer-text">Created by
      <a class="github-link" href="https://github.com/t4rantino/calculator">t4rantino</a>
    </p>
  </footer>
</body>
</html>
